<div class="row">
  <form [formGroup]='usertje' (ngSubmit)='onSubmit()' class="ui large form segment">
    <h3 class="ui header">Registreren</h3>
    <div class="field">
      <label for="user-username">Username:</label>
      <input class="form-control" name="user-username" [(ngModel)]="selectedUser.username" placeholder="Username"/>   
      <label for="user-passwoord">Passwoord:</label>
      <input type="password" class="form-control" name="user-passwoord" [(ngModel)]="selectedUser.password" placeholder="Passwoord"/>     
      <label for="user-passwoordConfirm">Passwoord confirmeren:</label>
      <input type="password" class="form-control" name="user-passwoordConfirm" [(ngModel)]="selectedUser.passwordConfirm" placeholder="Passwoord confirmeren"/>                
      <!--<button class="btn btn-primary" (click)="createUser(user)">Create</button>-->
      <button type='submit' [disabled]='!usertje.valid' class="ui positive right floated button">register</button>
    </div>
  </form>
</div>
