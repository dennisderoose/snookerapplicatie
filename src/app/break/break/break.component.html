<h1>
  Snooker applicatie
</h1>
<form [formGroup]='breaktoevoegen' (ngSubmit)='onSubmit()' >
    <button type='submit' class="ui positive left floated button">Break toevoegen</button>
</form>
<form [formGroup]='uitloggenSnookerApplicatie' (ngSubmit)='uitloggen()'>   
    <button type='submit' class="ui positive right floated button">Uitloggen</button>
</form>
<br>
<br>
<br>
<div class="ui grid">
  <div class="four wide centered item ">Naam Speler</div>
  <div class="four wide centered item ">Break</div>
  <div class="four wide centered item">Datum</div>
  <div class="four wide centered item">Waar</div>
</div>
<div class="ui grid" *ngFor="let break of _breaks">
  <div class="four wide centered item ">{{break?._user}}</div>
  <div class="four wide centered item">{{break?._aantalpunten}}</div>
  <div class="four wide centered item">{{break?._datum}}</div>
  <div class="four wide centered item">Training</div>
</div>
