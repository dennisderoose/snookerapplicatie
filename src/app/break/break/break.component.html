<h1>
  Snooker applicatie
</h1>
<form [formGroup]='breaktoevoegen' (ngSubmit)='onSubmit()' >
    <button type='submit' class="ui positive left floated button">Break toevoegen</button>
</form>
<form [formGroup]='uitloggenSnookerApplicatie' (ngSubmit)='uitloggen()'>   
    <button type='submit' class="ui positive right floated button">Uitloggen</button>
</form>
<br>
<br>
<br>
<table class="ui grid table">
  <thead>
    <tr>
      <th class="header item">Naam Speler</th>
      <th class="header item">Break</th>
      <th class="header item">Datum</th>
      <th class="header item">Waar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let break of _breaks">
      <td class="header item">{{break?._user}}</td>
      <td class="header item">{{break?._aantalpunten}}</td>
      <td class="header item">{{break?._datum}}</td>
      <td class="header item">Training</td>
    </tr>
  </tbody>
</table>
